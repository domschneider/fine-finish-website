        <h1>Request a Quote Today</h1>
        <hr>
        <p>Please fill out the following form to request an appointment for a quote</p>
        <p>Please allow 7 business days for a response</p>
        <form action="https://formspree.io/f/xqkvnvzj" method="POST">
            <input type="text" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="text" name="Phone" placeholder="Phone Number" required>
            <select name="Preferred Contact Method">
                <option>Email</option>
                <option>Call</option>
                <option>Text</option>
            </select>
            <textarea name="Message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
