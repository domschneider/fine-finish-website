<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fine Finish Construction</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="nav-bar">
            <div class="nav-logo">
                <p><a href="./home.html"><img src="images/FFCLogoWhite.png" alt="Fine Finish Construction"></a></p>
            </div>
            <ul class="nav-list">
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="contact-form">
            <h1>Request a Quote Today</h1>
            <hr>
            <p>Please fill out the following form to request an appointment for a quote</p>
            <p>Please allow 7 business days for a response</p>
            <form action="https://formspree.io/f/xqkvnvzj" method="POST">
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="text" name="Phone" placeholder="Phone Number" required>
                <textarea name="Message" placeholder="Description about your next home project" required></textarea>
                <p>Preferred Method of Contact</p>
                <select name="Contact Method" placeholder="Preferred Method of Contact">
                    <option>Text</option>
                    <option>Call</option>
                    <option>Email</option>
                </select>
                <button type="submit">Submit Request</button>
            </form>
        </div>
        <footer>Powered by <a href="https://www.linkedin.com/in/dominic-schneider08/">Dominic Schneider</a></footer>
    </body>
