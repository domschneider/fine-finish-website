<div class="container mt-5">
  <div class="text-center">
    <h1>Request a Quote</h1>
    <hr>
    <p>Please fill out the following form to request an appointment for a quote</p>
    <p>Please allow 10 business days for a response</p>
  </div>
  <form action="https://formspree.io/f/xqkvnvzj" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="Phone" placeholder="Enter your phone number" required>
    </div>
     <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="phone" name="Message" placeholder="Description about your next home project" required></textarea>
    </div>
    <div class="form-group">
      <label for="contactMethod">Preferred Method of Contact</label>
      <select class="form-control form-control-dark" name="Contact Method" id="contactMethod">
        <option selected>Click or Tap to Choose Preference</option>
        <option value="Text">Text</option>
        <option value="Call">Call</option>
        <option value="Email">Email</option>
      </select>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit</button>
    </div>
  </form>
</div>
